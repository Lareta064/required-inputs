<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="form-wrapper">
		<form action="" class="feedback-form required-inputs-form">
			<div class="form-item">
				<input class="required-input" type="text" placeholder="Имя">
			</div>
			<div class="form-item">
				<input class="required-input" type="tel"  placeholder="Телефон">
			</div>
			<div class="form-item">
				<input class="required-input" type="email"  placeholder="Email">
			</div>
			<div class="form-item form-btn display-required">
				<button class="btn " type="submit">Отправить</button>
			</div>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
